# ========================================
# APPLICATION CONFIGURATION
# ========================================

# Application Name
spring.application.name=springboot-app

# Server Configuration
# Uses environment variable PORT if available (required for Render), otherwise uses 8080
server.port=${PORT:8080}

# ========================================
# MONGODB CONFIGURATION
# ========================================

# MongoDB Connection URI
# IMPORTANT: Set MONGO_URI environment variable with your MongoDB connection string
# Example: mongodb+srv://username:password@cluster.mongodb.net/mobile-banking
spring.data.mongodb.uri=${MONGO_URI}



# ========================================
# THYMELEAF CONFIGURATION
# ========================================

# Enable/Disable Thymeleaf cache (disable for development)
spring.thymeleaf.cache=false

# Thymeleaf prefix and suffix
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Thymeleaf mode
spring.thymeleaf.mode=HTML

# Character encoding
spring.thymeleaf.encoding=UTF-8

# ========================================
# SECURITY CONFIGURATION
# ========================================

# Default username and password (for development only)
# IMPORTANT: Set these via environment variables SPRING_SECURITY_USER_NAME and SPRING_SECURITY_USER_PASSWORD
# Do NOT commit credentials to version control
spring.security.user.name=${SPRING_SECURITY_USER_NAME:admin}
spring.security.user.password=${SPRING_SECURITY_USER_PASSWORD}

# ========================================
# LOGGING CONFIGURATION
# ========================================

# Logging level
logging.level.root=INFO
logging.level.com.example.app=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# ========================================
# DEVTOOLS CONFIGURATION
# ========================================

# Enable DevTools LiveReload
spring.devtools.livereload.enabled=true

# Enable automatic restart
spring.devtools.restart.enabled=true

# ========================================
# VALIDATION CONFIGURATION
# ========================================

# Enable validation
spring.validation.enabled=true

# ========================================
# ACTUATOR CONFIGURATION (for health checks)
# ========================================

# Enable health endpoint
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true
