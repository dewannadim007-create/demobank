# ========================================
# APPLICATION CONFIGURATION
# ========================================

# Application Name
spring.application.name=springboot-app

# Server Configuration
# Use PORT environment variable if available (for Render deployment), otherwise default to 8080
server.port=${PORT:8080}

# ========================================
# MONGODB CONFIGURATION
# ========================================

# MongoDB Connection URI
# Use MONGODB_URI environment variable if available (for production), otherwise use default
# Replace with your actual MongoDB connection string for local development
spring.data.mongodb.uri=${MONGODB_URI:mongodb+srv://nadim:southeast@class.xtowejo.mongodb.net/mobile-banking?appName=class}


# Alternative configuration (if not using URI)
# spring.data.mongodb.host=localhost
# spring.data.mongodb.port=27017
# spring.data.mongodb.database=springboot_db
# spring.data.mongodb.authentication-database=admin
# spring.data.mongodb.username=your_username
# spring.data.mongodb.password=your_password

# ========================================
# THYMELEAF CONFIGURATION
# ========================================

# Enable/Disable Thymeleaf cache (disable for development)
spring.thymeleaf.cache=false

# Thymeleaf prefix and suffix
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Thymeleaf mode
spring.thymeleaf.mode=HTML

# Character encoding
spring.thymeleaf.encoding=UTF-8

# ========================================
# SECURITY CONFIGURATION
# ========================================

# Default username and password (for development only)
# Replace with proper authentication in production
spring.security.user.name=admin
spring.security.user.password=admin123

# ========================================
# LOGGING CONFIGURATION
# ========================================

# Logging level
logging.level.root=INFO
logging.level.com.example.app=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# ========================================
# DEVTOOLS CONFIGURATION
# ========================================

# Enable DevTools LiveReload
spring.devtools.livereload.enabled=true

# Enable automatic restart
spring.devtools.restart.enabled=true

# ========================================
# VALIDATION CONFIGURATION
# ========================================

# Enable validation
spring.validation.enabled=true
