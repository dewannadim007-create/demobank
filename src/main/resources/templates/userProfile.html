<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - E-Wallet Banking</title>
    <link rel="stylesheet" href="/css/modern-banking.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="dashboard-container">
        <!-- INLINED SIDEBAR -->
        <nav class="sidebar">
            <div class="brand">
                <i class="fas fa-university"></i> <span>E-WALLET</span>
            </div>
            <ul class="sidebar-menu">
                <li><a th:href="@{/home}">
                        <i class="fas fa-home"></i> <span>Dashboard</span>
                    </a></li>
                <li><a th:href="@{/ebanking}">
                        <i class="fas fa-university"></i> <span>E-Banking</span>
                    </a></li>
                <li><a th:href="@{/home/to-send-money}">
                        <i class="fas fa-paper-plane"></i> <span>Send Money</span>
                    </a></li>
                <li><a th:href="@{/home/to-utility}">
                        <i class="fas fa-lightbulb"></i> <span>Bill Pay</span>
                    </a></li>
                <li><a th:href="@{/home/to-statement}">
                        <i class="fas fa-file-invoice-dollar"></i> <span>Statement</span>
                    </a></li>
                <li><a th:href="@{/home/to-menu}" class="active">
                        <i class="fas fa-cog"></i> <span>Settings</span>
                    </a></li>
                <li><a th:href="@{/logout}" style="color: var(--danger);">
                        <i class="fas fa-sign-out-alt"></i> <span>Logout</span>
                    </a></li>
            </ul>
        </nav>

        <main class="main-content">
            <!-- INLINED MOBILE HEADER -->
            <div class="mobile-header">
                <h3>E-WALLET</h3>
                <div class="mobile-actions">
                    <button id="themeToggleMobile" class="toggle-btn"><i class="fas fa-moon"></i></button>
                </div>
            </div>

            <!-- INLINED TOP BAR -->
            <div class="top-bar">
                <button id="sidebarToggle" class="toggle-btn" title="Toggle Sidebar"><i
                        class="fas fa-bars"></i></button>
                <div style="flex:1"></div>
                <button id="themeToggle" class="toggle-btn" title="Toggle Theme"><i class="fas fa-moon"></i></button>
            </div>

            <!-- PAGE CONTENT -->
            <section class="page-content">
                <div class="section-card" style="max-width: 900px; margin: 0 auto; padding:0; overflow:hidden;">
                    <div
                        style="background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); color: white; padding: 2rem; text-align:center;">
                        <div
                            style="width: 96px; height: 96px; margin: 0 auto 1rem; border-radius: 50%; background: rgba(255,255,255,0.12); display:flex; align-items:center; justify-content:center;">
                            <i class="fas fa-user" style="font-size: 2.5rem;"></i>
                        </div>
                        <h2 style="margin:0;" th:text="${name}">User Name</h2>
                        <p style="margin: 0.25rem 0 0 0; opacity:0.9;" th:text="${email}">user@example.com</p>
                    </div>
                    <div style="padding: 1.5rem 2rem;">
                        <div class="detail-row"
                            style="display:flex; padding: 0.75rem 0; border-bottom: 1px solid #eef2f7;">
                            <div class="muted-text" style="flex:1; display:flex; gap:0.5rem; align-items:center;"><i
                                    class="fas fa-mobile-alt"></i> Mobile</div>
                            <div style="flex:2; font-weight:600;" th:text="${mobile}">01700000000</div>
                        </div>
                        <div class="detail-row"
                            style="display:flex; padding: 0.75rem 0; border-bottom: 1px solid #eef2f7;">
                            <div class="muted-text" style="flex:1; display:flex; gap:0.5rem; align-items:center;"><i
                                    class="fas fa-university"></i> Bank Account</div>
                            <div style="flex:2; font-weight:600;" th:text="${account}">1234567890</div>
                        </div>
                        <div class="detail-row"
                            style="display:flex; padding: 0.75rem 0; border-bottom: 1px solid #eef2f7;">
                            <div class="muted-text" style="flex:1; display:flex; gap:0.5rem; align-items:center;"><i
                                    class="fas fa-id-card"></i> NID</div>
                            <div style="flex:2; font-weight:600;" th:text="${nid}">1234567890123</div>
                        </div>
                        <div class="detail-row" style="display:flex; padding: 0.75rem 0;">
                            <div class="muted-text" style="flex:1; display:flex; gap:0.5rem; align-items:center;"><i
                                    class="fas fa-birthday-cake"></i> Date of Birth</div>
                            <div style="flex:2; font-weight:600;" th:text="${dob}">01-01-1990</div>
                        </div>

                        <div
                            style="margin-top: 1.5rem; display:flex; gap: 0.75rem; justify-content:center; flex-wrap: wrap;">
                            <a href="/home/to-menu" class="btn btn-secondary">Back to settings</a>
                            <a href="/user-profile/to-first" class="btn btn-danger"><i class="fas fa-sign-out-alt"></i>
                                Logout</a>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="/js/dashboard.js"></script>
</body>

</html>
