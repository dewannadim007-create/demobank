<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User - Admin E-Wallet</title>
    <link rel="stylesheet" href="/css/modern-banking.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="dashboard-container">
        <!-- ADMIN SIDEBAR -->
        <nav class="sidebar">
            <div class="brand">
                <i class="fas fa-shield-alt"></i> <span>ADMIN</span>
            </div>
            <ul class="sidebar-menu">
                <li><a th:href="@{/admin/home}">
                        <i class="fas fa-home"></i> <span>Dashboard</span>
                    </a></li>
                <li><a th:href="@{/admin/users}" class="active">
                        <i class="fas fa-users"></i> <span>Manage Users</span>
                    </a></li>
                <li><a th:href="@{/admin/add-user}">
                        <i class="fas fa-user-plus"></i> <span>Add User</span>
                    </a></li>
                <li><a th:href="@{/admin/transactions}">
                        <i class="fas fa-exchange-alt"></i> <span>Transactions</span>
                    </a></li>
                <li><a th:href="@{/admin/cheque-status}">
                        <i class="fas fa-money-check"></i> <span>Cheque Books</span>
                    </a></li>
                <li><a th:href="@{/admin/logout}" style="color: var(--danger);">
                        <i class="fas fa-sign-out-alt"></i> <span>Logout</span>
                    </a></li>
            </ul>
        </nav>

        <main class="main-content">
            <div class="mobile-header">
                <h3>EDIT USER</h3>
                <div class="mobile-actions">
                    <button id="themeToggleMobile" class="toggle-btn"><i class="fas fa-moon"></i></button>
                </div>
            </div>

            <!-- TOP BAR -->
            <div class="top-bar">
                <div class="top-bar-left">
                    <button id="sidebarToggle" class="toggle-btn" title="Toggle Sidebar"><i
                            class="fas fa-bars"></i></button>
                    <h2 class="page-title">Edit User</h2>
                </div>

                <div class="top-bar-center">
                </div>

                <div class="user-actions">
                    <button class="icon-btn"><i class="fas fa-bell"></i></button>
                    <button id="themeToggle" class="icon-btn" title="Toggle Theme"><i class="fas fa-moon"></i></button>
                    <div class="user-profile">
                        <div class="avatar">A</div>
                        <div class="user-info">
                            <span class="user-name">Administrator</span>
                            <span class="user-role">Super Admin</span>
                        </div>
                    </div>
                </div>
            </div>

            <section class="page-content">
                <div class="section-card" style="max-width: 800px; margin: 0 auto;">
                    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:1.5rem;">
                        <div>

                            <p class="muted-text" style="margin:0;">Update details for <span
                                    th:text="${editUser.mobile}" style="font-weight:600;"></span></p>
                        </div>
                        <a href="/admin/users" class="btn btn-secondary">Cancel</a>
                    </div>

                    <form action="/admin/user/update" method="post" class="card-grid"
                        style="--columns: 2; gap: 1.5rem;">
                        <!-- Hidden Mobile Field (ID) -->
                        <input type="hidden" name="mobile" th:value="${editUser.mobile}">

                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" name="name" class="form-control" th:value="${editUser.name}" required>
                        </div>

                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" name="email" class="form-control" th:value="${editUser.email}" required>
                        </div>

                        <div class="form-group">
                            <label>National ID (NID)</label>
                            <input type="text" name="nid" class="form-control" th:value="${editUser.nid}" required>
                        </div>

                        <div class="form-group">
                            <label>Date of Birth</label>
                            <input type="text" name="DOB" class="form-control" th:value="${editUser.DOB}"
                                placeholder="dd-mm-yyyy" required>
                        </div>

                        <div class="form-group" style="grid-column: 1 / span 2;">
                            <label>Address</label>
                            <textarea name="address" class="form-control" rows="3"
                                th:text="${editUser.address}"></textarea>
                        </div>

                        <div class="form-group">
                            <label>Account Number (Read Only)</label>
                            <input type="text" class="form-control" th:value="${editUser.account}" readonly
                                style="background:#f1f5f9;">
                        </div>

                        <div style="grid-column: 1 / span 2; display:flex; gap:1rem; margin-top:1rem;">
                            <button type="submit" class="btn btn-primary" style="flex:1;"><i class="fas fa-save"></i>
                                Save Changes</button>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </div>
    <script src="/js/dashboard.js"></script>
</body>

</html>
