<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - E-Wallet Banking</title>
    <link rel="stylesheet" href="/css/modern-banking.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="admin-theme">
    <div class="dashboard-container">
        <!-- ADMIN SIDEBAR -->
        <nav class="sidebar">
            <div class="brand">
                <i class="fas fa-shield-alt"></i> <span>ADMIN</span>
            </div>
            <ul class="sidebar-menu">
                <li><a th:href="@{/admin/home}" class="active">
                        <i class="fas fa-home"></i> <span>Dashboard</span>
                    </a></li>
                <li><a th:href="@{/admin/users}">
                        <i class="fas fa-users"></i> <span>Manage Users</span>
                    </a></li>
                <li><a th:href="@{/admin/add-user}">
                        <i class="fas fa-user-plus"></i> <span>Add User</span>
                    </a></li>
                <li><a th:href="@{/admin/transactions}">
                        <i class="fas fa-exchange-alt"></i> <span>Transactions</span>
                    </a></li>
                <li><a th:href="@{/admin/cheque-status}">
                        <i class="fas fa-money-check"></i> <span>Cheque Books</span>
                    </a></li>
                <li><a th:href="@{/admin/branches}">
                        <i class="fas fa-map-marker-alt"></i> <span>Locations</span>
                    </a></li>
                <li><a th:href="@{/admin/logout}" style="color: var(--danger);">
                        <i class="fas fa-sign-out-alt"></i> <span>Logout</span>
                    </a></li>
            </ul>
        </nav>

        <main class="main-content">
            <!-- MOBILE HEADER -->
            <div class="mobile-header">
                <h3>ADMIN PANEL</h3>
                <div class="mobile-actions">
                    <button id="themeToggleMobile" class="toggle-btn"><i class="fas fa-moon"></i></button>
                </div>
            </div>

            <!-- TOP BAR -->
            <div class="top-bar">
                <button id="sidebarToggle" class="toggle-btn" title="Toggle Sidebar"><i
                        class="fas fa-bars"></i></button>
                <div style="flex:1"></div>
                <button id="themeToggle" class="toggle-btn" title="Toggle Theme"><i class="fas fa-moon"></i></button>
            </div>

            <!-- PAGE CONTENT -->
            <section class="page-content">
                <div class="section-card"
                    style="display:flex; justify-content: space-between; gap: 1rem; align-items: center;">
                    <div>
                        <p class="muted-text" th:text="${greetings}">Good Morning</p>
                        <h2 style="margin:0; color:var(--primary-color);" th:text="${name}">ADMINISTRATOR</h2>
                    </div>
                </div>

                <div class="balance-card" style="background: linear-gradient(135deg, #2c3e50, #4ca1af);">
                    <div class="balance-info">
                        <h3><i class="fas fa-server"></i> Admin Console</h3>
                        <div class="amount" style="font-size: 1.5rem;">System Operational</div>
                        <div class="subtitle">Full Access Granted</div>
                    </div>
                </div>

                <h3 style="margin-bottom: 1rem; color: var(--text-secondary);">System Overview</h3>
                <div class="actions-grid" style="grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));">
                    <div class="action-card"
                        style="cursor: default; background: #e3f2fd; border-left: 4px solid #1976d2;">
                        <i class="fas fa-users" style="color: #1976d2;"></i>
                        <span style="display:block; margin-top:5px; font-size:0.9rem; color:#555;">Total Users</span>
                        <span style="font-size: 1.8rem; font-weight: bold; color: #333;"
                            th:text="${totalUsers}">0</span>
                    </div>

                    <div class="action-card"
                        style="cursor: default; background: #e8f5e9; border-left: 4px solid #2e7d32;">
                        <i class="fas fa-chart-bar" style="color: #2e7d32;"></i>
                        <span style="display:block; margin-top:5px; font-size:0.9rem; color:#555;">Daily
                            Transactions</span>
                        <span style="font-size: 1.8rem; font-weight: bold; color: #333;"
                            th:text="${dailyTransactions}">0</span>
                    </div>

                    <div class="action-card"
                        style="cursor: default; background: #fff3e0; border-left: 4px solid #ef6c00;">
                        <i class="fas fa-coins" style="color: #ef6c00;"></i>
                        <span style="display:block; margin-top:5px; font-size:0.9rem; color:#555;">Daily Volume</span>
                        <span style="font-size: 1.8rem; font-weight: bold; color: #333;"
                            th:text="${'৳ ' + dailyVolume}">৳ 0</span>
                    </div>

                    <div class="action-card"
                        style="cursor: default; background: #f3e5f5; border-left: 4px solid #7b1fa2;">
                        <i class="fas fa-history" style="color: #7b1fa2;"></i>
                        <span style="display:block; margin-top:5px; font-size:0.9rem; color:#555;">Total
                            Transactions</span>
                        <span style="font-size: 1.8rem; font-weight: bold; color: #333;"
                            th:text="${totalTransactions}">0</span>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="/js/dashboard.js"></script>
</body>

</html>
