<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Bill - E-Wallet Banking</title>
    <link rel="stylesheet" href="/css/modern-banking.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="dashboard-container">
        <!-- INLINED SIDEBAR -->
        <nav class="sidebar">
            <div class="brand">
                <i class="fas fa-university"></i> <span>E-WALLET</span>
            </div>
            <ul class="sidebar-menu">
                <li><a th:href="@{/home}">
                        <i class="fas fa-home"></i> <span>Dashboard</span>
                    </a></li>
                <li><a th:href="@{/ebanking}">
                        <i class="fas fa-university"></i> <span>E-Banking</span>
                    </a></li>
                <li><a th:href="@{/home/to-send-money}">
                        <i class="fas fa-paper-plane"></i> <span>Send Money</span>
                    </a></li>
                <li><a th:href="@{/home/to-utility}" class="active">
                        <i class="fas fa-lightbulb"></i> <span>Bill Pay</span>
                    </a></li>
                <li><a th:href="@{/home/to-statement}">
                        <i class="fas fa-file-invoice-dollar"></i> <span>Statement</span>
                    </a></li>
                <li><a th:href="@{/home/to-menu}">
                        <i class="fas fa-cog"></i> <span>Settings</span>
                    </a></li>
                <li><a th:href="@{/logout}" style="color: var(--danger);">
                        <i class="fas fa-sign-out-alt"></i> <span>Logout</span>
                    </a></li>
            </ul>
        </nav>

        <main class="main-content">
            <!-- INLINED MOBILE HEADER -->
            <div class="mobile-header">
                <h3>E-WALLET</h3>
                <div class="mobile-actions">
                    <button id="themeToggleMobile" class="toggle-btn"><i class="fas fa-moon"></i></button>
                </div>
            </div>

            <!-- INLINED TOP BAR -->
            <div class="top-bar">
                <button id="sidebarToggle" class="toggle-btn" title="Toggle Sidebar"><i
                        class="fas fa-bars"></i></button>
                <div style="flex:1"></div>
                <button id="themeToggle" class="toggle-btn" title="Toggle Theme"><i class="fas fa-moon"></i></button>
            </div>

            <!-- PAGE CONTENT -->
            <section class="page-content">
                <div class="section-card" style="max-width: 760px; margin: 0 auto;">
                    <div class="text-center mb-2">
                        <div class="badge badge-pill" style="margin-bottom:0.5rem;">Bill payment</div>
                        <h2 style="margin:0;">Gas Bill - Titas</h2>
                        <p class="muted-text" style="margin:0;">Prepaid gas payment</p>
                    </div>

                    <div class="section-card"
                        style="margin:0 0 1rem 0; display:flex; justify-content: space-between; align-items:center; flex-wrap:wrap; gap:0.5rem;">
                        <span class="muted-text" style="font-weight:600;">Available Wallet Balance</span>
                        <span style="font-weight:700; color: var(--primary-color);"
                            th:text="${availableBalance != null ? '৳ ' + availableBalance : '---'}">৳ 0.00</span>
                    </div>

                    <form action="/api/gas/proceed" method="post" class="card-grid"
                        style="--columns:1; max-width:540px; margin:0 auto;">
                        <div class="form-group">
                            <label>Account Number</label>
                            <input type="text" name="account" class="form-control"
                                placeholder="Customer Code / Account No" required>
                        </div>

                        <div class="form-group">
                            <label>Amount (৳)</label>
                            <div style="display: flex; gap: 10px; margin-bottom: 6px; flex-wrap:wrap;">
                                <span class="badge" onclick="document.getElementById('amountInput').value='500'"
                                    style="cursor: pointer; background: #eef2f7; color: #333;">500</span>
                                <span class="badge" onclick="document.getElementById('amountInput').value='1000'"
                                    style="cursor: pointer; background: #eef2f7; color: #333;">1000</span>
                                <span class="badge" onclick="document.getElementById('amountInput').value='1200'"
                                    style="cursor: pointer; background: #eef2f7; color: #333;">1200</span>
                            </div>
                            <input type="number" id="amountInput" name="amount" class="form-control" placeholder="0.00"
                                required>
                        </div>

                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>

                        <button type="submit" class="btn btn-primary" style="width: 100%;">
                            Pay Bill <i class="fas fa-arrow-right"></i>
                        </button>
                    </form>

                    <div class="section-card" th:if="${successMessage}"
                        style="margin-top:1rem; background:#e8f5e9; text-align:center;">
                        <i class="fas fa-check-circle" style="color: #2e7d32;"></i>
                        <p style="margin:0.25rem 0 0 0; color: #1b5e20;" th:text="${successMessage}">Success</p>
                    </div>
                    <div class="section-card" th:if="${errorMessage}"
                        style="margin-top:1rem; background:#fbe9e7; text-align:center;">
                        <i class="fas fa-exclamation-circle" style="color: #c62828;"></i>
                        <p style="margin:0.25rem 0 0 0; color: #b71c1c;" th:text="${errorMessage}">Error</p>
                    </div>

                    <div class="text-center" style="margin-top:1rem;">
                        <a href="/home/to-utility" class="muted-text">Back to utilities</a>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="/js/dashboard.js"></script>
</body>

</html>
