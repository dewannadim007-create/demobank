<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} + ' - E-Wallet Admin'">Manage Location - E-Wallet Admin</title>
    <link rel="stylesheet" href="/css/modern-banking.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="admin-theme">
    <div class="dashboard-container">
        <!-- ADMIN SIDEBAR -->
        <nav class="sidebar">
            <div class="brand">
                <i class="fas fa-shield-alt"></i> <span>ADMIN</span>
            </div>
            <ul class="sidebar-menu">
                <li><a th:href="@{/admin/home}">
                        <i class="fas fa-home"></i> <span>Dashboard</span>
                    </a></li>
                <li><a th:href="@{/admin/users}">
                        <i class="fas fa-users"></i> <span>Manage Users</span>
                    </a></li>
                <li><a th:href="@{/admin/add-user}">
                        <i class="fas fa-user-plus"></i> <span>Add User</span>
                    </a></li>
                <li><a th:href="@{/admin/transactions}">
                        <i class="fas fa-exchange-alt"></i> <span>Transactions</span>
                    </a></li>
                <li><a th:href="@{/admin/cheque-status}">
                        <i class="fas fa-money-check"></i> <span>Cheque Books</span>
                    </a></li>
                <li><a th:href="@{/admin/branches}" class="active">
                        <i class="fas fa-map-marker-alt"></i> <span>Locations</span>
                    </a></li>
                <li><a th:href="@{/admin/logout}" style="color: var(--danger);">
                        <i class="fas fa-sign-out-alt"></i> <span>Logout</span>
                    </a></li>
            </ul>
        </nav>

        <main class="main-content">
            <div class="mobile-header">
                <h3>MANAGE LOCATION</h3>
                <div class="mobile-actions">
                    <button id="themeToggleMobile" class="toggle-btn"><i class="fas fa-moon"></i></button>
                </div>
            </div>

            <div class="top-bar">
                <button id="sidebarToggle" class="toggle-btn"><i class="fas fa-bars"></i></button>
                <div style="flex:1"></div>
                <button id="themeToggle" class="toggle-btn"><i class="fas fa-moon"></i></button>
            </div>

            <section class="page-content">
                <div class="section-card"
                    style="display:flex; justify-content: space-between; align-items: center; gap: 1rem;">
                    <div>
                        <h2 style="margin:0;" th:text="${pageTitle}">Add Location</h2>
                        <p class="muted-text">Enter details for the branch or ATM</p>
                    </div>
                </div>

                <div class="section-card" style="max-width: 800px; margin: 0 auto;">
                    <form th:action="@{/admin/branches/add}" th:object="${branch}" method="post">
                        <!-- Hidden ID for Edit Mode -->
                        <input type="hidden" th:field="*{id}" />

                        <!-- Change Action URL dynamically if needed, or handle both add/update in controller logic -->
                        <!-- Actually in AdminBranchController I mapped /add (post) and /update (post), 
                             but here form action is hardcoded to /add. 
                             Wait, for Edit I need to change action to /update?
                             Or I can use a th:action conditional. -->

                        <!-- Let's fix the form action via Javascript or thymeleaf condition -->
                        <!-- Simple way: use th:action="${branch.id == null ? '/admin/branches/add' : '/admin/branches/update'}" -->
                    </form>

                    <!-- RE-OPEN FORM tag with correct Logic inside -->
                    <form th:action="${branch.id == null ? '/admin/branches/add' : '/admin/branches/update'}"
                        th:object="${branch}" method="post">

                        <input type="hidden" th:field="*{id}" />

                        <div class="form-group" style="margin-bottom: 1.5rem;">
                            <label style="display:block; margin-bottom: 0.5rem; font-weight:500;">Name</label>
                            <input type="text" th:field="*{name}" class="form-control"
                                placeholder="e.g. Dhanmondi Branch" required style="width: 100%; padding: 0.8rem;">
                        </div>

                        <div class="form-group" style="margin-bottom: 1.5rem;">
                            <label style="display:block; margin-bottom: 0.5rem; font-weight:500;">Type</label>
                            <select th:field="*{type}" class="form-control" required
                                style="width: 100%; padding: 0.8rem;">
                                <option value="Main">Main Branch</option>
                                <option value="Sub-Branch">Sub-Branch</option>
                                <option value="Branch">General Branch</option>
                                <option value="ATM">ATM</option>
                            </select>
                        </div>

                        <div class="form-group" style="margin-bottom: 1.5rem;">
                            <label style="display:block; margin-bottom: 0.5rem; font-weight:500;">Location
                                (Address)</label>
                            <textarea th:field="*{location}" class="form-control" placeholder="e.g. House 12, Road 5..."
                                required style="width: 100%; padding: 0.8rem; min-height: 80px;"></textarea>
                            <small class="muted-text">This address is used for mapping if coordinates are
                                missing.</small>
                        </div>

                        <div style="margin-top: 2rem; display: flex; gap: 1rem;">
                            <button type="submit" class="btn btn-primary" style="padding: 0.8rem 2rem;">
                                <i class="fas fa-save"></i> Save Location
                            </button>
                            <a href="/admin/branches" class="btn btn-secondary" style="padding: 0.8rem 2rem;">Cancel</a>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </div>
    <script src="/js/dashboard.js"></script>
</body>

</html>
