<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Account - E-Wallet Banking</title>
    <link rel="stylesheet" href="/css/modern-banking.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="auth-layout">
        <div class="auth-card w-100 max-w-540">
            <div class="text-center mb-2">
                <h2 class="text-primary m-0 mb-0-5"><i class="fas fa-university"></i>
                    E-WALLET BIZ</h2>
                <p class="text-secondary font-size-0-9 m-0">Digital Banking Registration</p>
            </div>

            <hr class="divider my-1half">

            <form action="/register" method="post">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="name" class="form-control" placeholder="e.g. John Doe" required>
                </div>

                <div class="form-group">
                    <label>Mobile Number (For Login)</label>
                    <input type="text" name="mobile" class="form-control" placeholder="017xxxxxxxx" required>
                </div>

                <div class="form-group">
                    <label>Linked Bank Account No.</label>
                    <input type="text" name="account" class="form-control" placeholder="Enter existing bank account"
                        required>
                    <small class="muted-text">Must match branch records</small>
                </div>

                <div class="form-group">
                    <label>National ID (NID)</label>
                    <input type="text" name="nid" class="form-control" placeholder="NID Number" required>
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email" class="form-control" placeholder="john@example.com" required>
                </div>

                <div class="form-group">
                    <label>Date of Birth</label>
                    <input type="date" name="DOB" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Set Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Min 6 chars" required>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-1">
                    <i class="fas fa-check-circle"></i> Complete Registration
                </button>
            </form>

            <div class="text-center mt-2">
                <a href="/login" class="text-secondary font-size-0-9">
                    <i class="fas fa-arrow-left"></i> Back to Login
                </a>
            </div>

            <div th:if="${error}" class="alert-error mt-1 text-center p-1 border-radius-sm">
                <i class="fas fa-exclamation-triangle"></i> <span th:text="${error}">Error</span>
            </div>
        </div>
    </div>
</body>

</html>
