<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Account - E-Wallet Banking</title>
    <link rel="stylesheet" href="/css/modern-banking.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div
        style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); padding: 1rem;">
        <div class="auth-card" style="max-width: 540px; width: 100%; box-shadow: var(--shadow-lg);">
            <div class="text-center mb-2">
                <h2 style="color: var(--primary-color); margin-bottom: 5px;"><i class="fas fa-university"></i>
                    E-WALLET BIZ</h2>
                <p style="color: var(--text-secondary); font-size: 0.9rem;">Digital Banking Registration</p>
            </div>

            <hr style="border: 0; border-top: 1px solid #eee; margin: 1.25rem 0;">

            <form action="/register" method="post">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="name" class="form-control" placeholder="e.g. John Doe" required>
                </div>

                <div class="form-group">
                    <label>Mobile Number (For Login)</label>
                    <input type="text" name="mobile" class="form-control" placeholder="017xxxxxxxx" required>
                </div>

                <div class="form-group">
                    <label>Linked Bank Account No.</label>
                    <input type="text" name="account" class="form-control" placeholder="Enter existing bank account"
                        required>
                    <small class="muted-text">Must match branch records</small>
                </div>

                <div class="form-group">
                    <label>National ID (NID)</label>
                    <input type="text" name="nid" class="form-control" placeholder="NID Number" required>
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email" class="form-control" placeholder="john@example.com" required>
                </div>

                <div class="form-group">
                    <label>Date of Birth</label>
                    <input type="date" name="DOB" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Set Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Min 6 chars" required>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;">
                    <i class="fas fa-check-circle"></i> Complete Registration
                </button>
            </form>

            <div class="text-center mt-2">
                <a href="/login" style="color: var(--text-secondary); font-size: 0.9rem;">
                    <i class="fas fa-arrow-left"></i> Back to Login
                </a>
            </div>

            <div th:if="${error}" class="section-card"
                style="margin-top: 15px; color: #721c24; background-color: #f8d7da; text-align: center;">
                <i class="fas fa-exclamation-triangle"></i> <span th:text="${error}">Error</span>
            </div>
        </div>
    </div>
</body>

</html>
