<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet to Wallet - E-Wallet Banking</title>
    <link rel="stylesheet" href="/css/modern-banking.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="dashboard-container">
        <!-- INLINED SIDEBAR -->
        <nav class="sidebar">
            <div class="brand">
                <i class="fas fa-university"></i> <span>E-WALLET</span>
            </div>
            <ul class="sidebar-menu">
                <li><a th:href="@{/home}">
                        <i class="fas fa-home"></i> <span>Dashboard</span>
                    </a></li>
                <li><a th:href="@{/ebanking}">
                        <i class="fas fa-university"></i> <span>E-Banking</span>
                    </a></li>
                <li><a th:href="@{/home/to-send-money}" class="active">
                        <i class="fas fa-paper-plane"></i> <span>Send Money</span>
                    </a></li>
                <li><a th:href="@{/home/to-utility}">
                        <i class="fas fa-lightbulb"></i> <span>Bill Pay</span>
                    </a></li>
                <li><a th:href="@{/home/to-statement}">
                        <i class="fas fa-file-invoice-dollar"></i> <span>Statement</span>
                    </a></li>
                <li><a th:href="@{/home/to-menu}">
                        <i class="fas fa-cog"></i> <span>Settings</span>
                    </a></li>
                <li><a th:href="@{/logout}" style="color: var(--danger);">
                        <i class="fas fa-sign-out-alt"></i> <span>Logout</span>
                    </a></li>
            </ul>
        </nav>

        <main class="main-content">
            <!-- INLINED MOBILE HEADER -->
            <div class="mobile-header">
                <h3>E-WALLET</h3>
                <div class="mobile-actions">
                    <button id="themeToggleMobile" class="toggle-btn"><i class="fas fa-moon"></i></button>
                </div>
            </div>

            <!-- INLINED TOP BAR -->
            <div class="top-bar">
                <button id="sidebarToggle" class="toggle-btn" title="Toggle Sidebar"><i
                        class="fas fa-bars"></i></button>
                <div style="flex:1"></div>
                <button id="themeToggle" class="toggle-btn" title="Toggle Theme"><i class="fas fa-moon"></i></button>
            </div>

            <!-- PAGE CONTENT -->
            <section class="page-content">
                <div class="section-card" style="max-width: 720px; margin: 0 auto;">
                    <div class="text-center mb-2">
                        <div class="badge badge-pill" style="margin-bottom:0.5rem;">Move funds</div>
                        <h2 style="margin:0;">Wallet to Wallet</h2>
                        <p class="muted-text" style="margin:0;">Instant P2P transfer to another wallet</p>
                    </div>

                    <form action="/api/ww-transfer" method="post" class="card-grid"
                        style="--columns:1; max-width:520px; margin:0 auto;">
                        <div class="form-group">
                            <label>Receiver Mobile No.</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-mobile-alt"></i></span>
                                <input type="text" name="receiverWallet" class="form-control"
                                    placeholder="Enter mobile number" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Amount (৳)</label>
                            <div class="input-group">
                                <span class="input-group-text">৳</span>
                                <input type="number" name="amount" class="form-control" placeholder="0.00" min="10"
                                    required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" name="password" class="form-control"
                                    placeholder="Enter your password" required>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary" style="width: 100%;">
                            Transfer Funds <i class="fas fa-arrow-right"></i>
                        </button>
                    </form>

                    <div class="section-card" th:if="${successMessage}" style="margin-top:1rem; background:#e8f5e9;">
                        <span class="badge" style="background:#2e7d32; color:#fff;">Success</span>
                        <p style="margin:0.25rem 0 0 0;" th:text="${successMessage}">Transfer completed</p>
                    </div>
                    <div class="section-card" th:if="${errorMessage}" style="margin-top:1rem; background:#fbe9e7;">
                        <span class="badge" style="background:#c62828; color:#fff;">Error</span>
                        <p style="margin:0.25rem 0 0 0;" th:text="${errorMessage}">There was a problem</p>
                    </div>

                    <div class="text-center" style="margin-top:1rem;">
                        <a href="/ebanking" class="muted-text">Back to E-Banking</a>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="/js/dashboard.js"></script>
</body>

</html>
