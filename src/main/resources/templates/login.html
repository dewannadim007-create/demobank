<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - E-Wallet Banking</title>
    <link rel="stylesheet" href="/css/modern-banking.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="auth-layout">
        <section class="page-content">
            <div class="auth-card">
                <div class="text-center mb-2">
                    <h1 style="color: var(--text-primary); margin-bottom: 5px;">E-WALLET BIZ</h1>
                    <p style="color: var(--text-secondary); margin: 0;">Secure Banking Portal</p>
                </div>

                <div style="margin-top: 2rem;">
                    <h3 class="text-center mb-2">Login To Account</h3>

                    <form action="/api/auth/login" method="post">
                        <div class="form-group">
                            <label style="color: var(--text-secondary);">Mobile Number/ID</label>
                            <input type="text" name="mobile" class="form-control" placeholder="017xxxxxxxx" required>
                        </div>

                        <div class="form-group">
                            <label style="color: var(--text-secondary);">Password</label>
                            <input type="password" name="password" class="form-control" placeholder="••••••••" required>
                        </div>

                        <button type="submit" class="btn btn-primary"
                            style="width: 100%; padding: 12px; font-size: 16px;">SECURE LOGIN</button>
                    </form>

                    <div class="text-center mt-2" style="margin-top: 1.5rem;">
                        <a href="/login/to-registration" style="color: var(--primary-color); font-weight: 600;">Open a
                            New Account</a>
                    </div>

                    <div th:if="${errorMessage}" class="section-card"
                        style="margin-top: 15px; color: #721c24; background-color: #f8d7da; border-color: #f5c6cb; text-align: center;">
                        <span th:text="${errorMessage}">Error Message</span>
                    </div>
                </div>

                <div class="text-center mt-2">
                    <a href="/login/back" style="color: var(--text-secondary); font-size: 0.9rem;">← Back to Home</a>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
